<!DOCTYPE html>
<html>
<head>
    <title>AngularJS简介</title>
    <meta charset="utf-8">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="sigoApp" ng-init="initName=['initName1','initName2','initName3'];firstName='initName'" ng-controller="sigoCtrl">
        <p>名字：<input type="text" ng-model="name"/></p>
        <h1>1.通过{}绑定：Hello {{name}}</h1>
        <h1>2.通过ng-bind绑定：Hello <p ng-bind="name" style="display:inline" /></h1>

        <p>3.通过ng-init初始化变量：</p>
        <p>名字：<input type="text" ng-model="lastName"/></p>
        <h1>Hello {{initName[2]}}:{{lastName}}</h1>

        <p>4.{5+5}表达式:5+5= {{5+5}}</p>

        <p>5.控制器</p>
        名：<input type="text" ng-model="firstName" />
        姓：<input type="text" ng-model="lastName" />
        姓名：({{firstName + " " + lastName}})
    </div>
    <script>
        var app = angular.module('sigoApp', []);
        app.controller('sigoCtrl', function($scope){
            $scope.firstName='Ctrl-Sigo'; //ng-init 优先显示（ng-init初始的值会覆盖这里设定的值,ng-init不常用）
            $scope.lastName='way';
        });
    </script>
</body>
</html>
